<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pac-Man</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #game {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
            background-color: black;
        }

        .pacman {
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Mini Pac-Man</h1>
    <div id="game">
        <div class="pacman" id="pacman"></div>
    </div>
    <script>
        const game = document.getElementById('game');
        const pacman = document.getElementById('pacman');
        let pacmanX = 0;
        let pacmanY = 0;
        const speed = 20;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') pacmanY = Math.max(0, pacmanY - speed);
            if (e.key === 'ArrowDown') pacmanY = Math.min(380, pacmanY + speed);
            if (e.key === 'ArrowLeft') pacmanX = Math.max(0, pacmanX - speed);
            if (e.key === 'ArrowRight') pacmanX = Math.min(380, pacmanX + speed);

            pacman.style.transform = `translate(${pacmanX}px, ${pacmanY}px)`;
        });
    </script>
</body>
</html>
